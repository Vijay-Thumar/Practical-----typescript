<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="display">

        <!-- display starts -->
        <table class="textField">
            <tr>
                <td>
                    <input type="text" id="inputtext" placeholder="0"/>
                </td>
            </tr>
        </table>
        <!-- display ends -->

        <!-- DEG row starts -->
        <table class="drow">
            <tr>
                <td style="font-weight: 600;" onclick="calculate('deg')">DEG</td>
                <td style="font-weight: 600;" onclick="calculate('F')">F-E</td>
            </tr>
        </table>
        <!-- DEG row ends -->

        <!-- M row starts -->
        <table class="mrow">
            <tr>
                <td style="font-weight: bold; color: rgba(175, 175, 175, 0.815);" onclick="memoryFn('mc')">MC</td>
                <td style="font-weight: bold; color: rgba(175, 175, 175, 0.815);" onclick="memoryFn('mr')">MR</td>
                <td onclick="memoryFn('m+')">M+</td>
                <td onclick="memoryFn('m-')">M-</td>
                <td onclick="memoryFn('ms')">MS</td>
            </tr>
        </table>
        <!-- M row ends -->


        <div class="funcTable">
            <table>
                <!-- row starts -->
                <tr>
                    <!-- Trigonometry dropdown starts -->
                    <td colspan="2" class="dropdown" style="background-color: whitesmoke;">
                        <button class="dropdown-toggle border-0 p-2" data-bs-toggle="dropdown">
                            <small> &#9727; Trigonometry</small>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('sin')">sin</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('cos')">cos</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('tan')">tan</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('asinh')">asinh</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('acosh')">acosh</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('atanh')">atanh</a>
                            </li>
                        </ul>
                    </td>
                    <!-- Trigonometry dropdown ends -->


                    <!-- Function dropdown starts -->
                    <td colspan="2" class="dropdown" style="background-color: whitesmoke;">
                        <button class="dropdown-toggle border-0 p-2" data-bs-toggle="dropdown">
                            <small> &#402;&nbsp; Functions</small>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('floor')">floor</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('ceil')">ceil</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="solveMathFunction('round')">round</a>
                            </li>
                        </ul>
                    </td>
                    <!-- Function dropdown ends -->
                </tr>
                <!-- row ends -->
            </table>



            <table>
                <tr>
                    <td>
                        <button style="background-color: rgba(136, 127, 127, 0); border: hidden;">2<sup>nd</sup></button>
                    </td>
                    <td>
                        <button onclick="getSteps(Math.PI)">&pi;</button>
                    </td>
                    <td>
                        <button onclick="getSteps(Math.E)">e</button>
                    </td>
                    <td>
                        <button onclick="clearAll()">C</button>
                    </td>
                    <td>
                        <button onclick="backspace()">&#x232b;</button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <button onclick="solveMathFunction('pow', -1, 2)">x<sup>2</sup></button>
                    </td>
                    <td>
                        <button onclick="solveMyFunction('inverse')">1/x</button>
                    </  td>
                    <td>
                        <button onclick="calculate('abs')">| x |</button>
                    </td>
                    <td> 
                        <button onclick="calculate('exp')">exp</button>
                    </td>
                    <td>
                        <button onclick="getSteps('%')">mod</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="solveMathFunction('sqrt')">√x</button>
                    </td>
                    <td> 
                        <button onclick="calculate('(')">(</button>
                    </td>

                    <td>
                        <button onclick="calculate(')')">)</button>
                    </td>
                    <td>
                        <button onclick="solveMyFunction('factorial')">n!</button>
                    </td>
                    <td>
                        <button onclick="getSteps('/')">÷</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="getSteps('**')">x<sup>y</sup></button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps(7)">7</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps(8)">8</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps(9)">9</button>
                    </td>

                    <td>
                        <button onclick="getSteps('*')">X</button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <button onclick="solveMathFunction('pow',10,-1)">10<sup>x</sup></button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps(4)">4</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps(5)">5</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps(6)">6</button>
                    </td>

                    <td>
                        <button onclick="getSteps('-')">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="solveMathFunction('log10')">log</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick=" getSteps(1)">1</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick=" getSteps(2)">2</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick=" getSteps(3)">3</button>
                    </td>

                    <td>
                        <button onclick="getSteps('+')">+</button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <button onclick="solveMathFunction('log')">ln</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="solveMyFunction('negative')">+/-</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps(0)">0</button>
                    </td>

                    <td style=" background-color: rgba(255, 255, 255, 0.801);">
                        <button onclick="getSteps('.')">.</button>
                    </td>

                    <td style=" background-color: #67bbec80;">
                        <button style="background-color: #67bbec00; border: hidden;" onclick="solveEquation()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>
</html>
